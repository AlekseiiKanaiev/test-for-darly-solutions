<form [formGroup] = 'loginForm' novalidate (ngSubmit) = 'login(loginForm.value)'>
    <div class="form-group">
        <label>Email</label>
        <input type = 'email' class = 'form-control' name="email" 
            formControlName="userEmail" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name = 'password' 
            formControlName="userPassword" placeholder="Enter your password">
    </div>
    <label>{{ errorMessage }}</label>
    <label>{{ successMessage }}</label>
    <button>Login</button>
</form>

<button (click) = 'doGoogleLogin()'>G</button>
